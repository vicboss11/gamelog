<div class="game-card">
  <div class="game-card-gap"></div>

  <div class="game-card-glass">
    <div class="game-card-image-container">
      <img
        [src]="game.image"
        [alt]="'Image of ' + game.name"
        width="200px"
        height="266px"
      />
    </div>

    <div class="game-card-info">
      <h2 class="text-xl pointer-events-none">{{ game.name }}</h2>
    </div>
  </div>
</div>
